<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Store Dashboard</title>
    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --dark: #2d3436;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* Animated Gradient Background */
        body {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Main Glassmorphism Container */
        .glass-panel {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            width: 85%;
            max-width: 1000px;
            padding: 40px;
            color: white;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            /* Entrance Animation */
            animation: slideUp 1s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            animation: fadeIn 2s ease-in;
        }

        /* Grid Layout */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        /* Animated Cards */
        .stat-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            transition: 0.4s;
            cursor: pointer;
            border: 1px solid transparent;
            /* Staggered Animation Delay */
            animation: fadeIn 1.5s ease-in both;
        }

        .stat-box:nth-child(1) { animation-delay: 0.3s; }
        .stat-box:nth-child(2) { animation-delay: 0.5s; }
        .stat-box:nth-child(3) { animation-delay: 0.7s; }

        .stat-box:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.05) rotate(2deg);
            border: 1px solid white;
        }

        .stat-box h3 { font-size: 1.2rem; margin-bottom: 10px; }
        .stat-box p { font-size: 1.5rem; font-weight: bold; }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Floating Button */
        .cta-btn {
            display: block;
            width: 200px;
            margin: 40px auto 0;
            padding: 15px;
            background: white;
            color: #e73c7e;
            text-align: center;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .cta-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            background: #2d3436;
            color: white;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .glass-panel { padding: 20px; width: 95%; }
            .header h1 { font-size: 1.8rem; }
        }
    </style>
</head>
<body>

    <div class="glass-panel">
        <div class="header">
            <h1>Welcome âœ¨</h1>
            <p>Login Successful! Your dashboard is ready.</p>
        </div>

        <div class="stats-grid">
            <div class="stat-box">
                <h3>Believe</h3>
            </div>
            <div class="stat-box">
                <h3>Try</h3>
            </div>
            <div class="stat-box">
                <h3>Win</h3>
            </div>
        </div>

        <a href="#" class="cta-btn">Get Started</a>
    </div>

</body>
</html>
