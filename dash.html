<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Interactive Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* Animated Gradient Background */
        body {
            background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #6c5ce7);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: white;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Glassmorphism Panel */
        .glass-panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            width: 85%;
            max-width: 600px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            transition: all 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        /* Initial Hide for the second screen */
        #second-screen {
            display: none;
            opacity: 0;
            transform: scale(0.8);
        }

        .header h1 { font-size: 2.5rem; margin-bottom: 10px; }
        
        .stats-grid {
            display: grid;
            gap: 15px;
            margin: 30px 0;
        }

        .stat-box {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 1s ease forwards;
        }

        /* Button Styling */
        .cta-btn {
            display: inline-block;
            padding: 15px 40px;
            background: white;
            color: #6c5ce7;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            transition: 0.3s;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .cta-btn:hover {
            transform: translateY(-3px);
            background: #6c5ce7;
            color: white;
            box-shadow: 0 0 20px rgba(108, 92, 231, 0.6);
        }

        /* Confetti or Magic text */
        .magic-text {
            font-size: 1.5rem;
            color: #fab1a0;
            margin-top: 20px;
            font-weight: bold;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Class for hiding with animation */
        .fade-out {
            opacity: 0 !important;
            transform: translateY(-50px) scale(0.9) !important;
        }
    </style>
</head>
<body>

    <div class="glass-panel" id="main-panel">
        <div class="header">
            <h1>Welcome âœ¨</h1>
            <p>Login Successful! Your dashboard is ready.</p>
        </div>

        <div class="stats-grid">
            <div class="stat-box" style="animation-delay: 0.2s;"><h3>Believe Your Self!</h3></div>
            <div class="stat-box" style="animation-delay: 0.4s;"><h3>Try Hard!</h3></div>
            <div class="stat-box" style="animation-delay: 0.6s;"><h3>Win Better</h3></div>
        </div>

        <button class="cta-btn" onclick="startMagic()">Get Started</button>
    </div>

    <div class="glass-panel" id="second-screen">
        <div class="header">
            <h1>Let's Go! ðŸš€</h1>
            <p class="magic-text">"The only way to do great work is to love what you do."</p>
        </div>
        <div style="margin-top: 30px;">
            <p>Your journey begins now. What do you want to build today?</p>
        </div>
        <br>
        <button class="cta-btn" onclick="goBack()" style="background: rgba(255,255,255,0.1); color: white;">Go Back</button>
    </div>

    <script>
        function startMagic() {
            const main = document.getElementById('main-panel');
            const second = document.getElementById('second-screen');

            // Fade out the first screen
            main.classList.add('fade-out');

            setTimeout(() => {
                main.style.display = 'none';
                second.style.display = 'block';
                
                // Trigger entry animation for second screen
                setTimeout(() => {
                    second.style.opacity = '1';
                    second.style.transform = 'scale(1)';
                }, 50);
            }, 600);
        }

        function goBack() {
            location.reload(); // Simple way to reset everything
        }
    </script>

</body>
</html>
