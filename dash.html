<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Interactive Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* 1. NERATHE ISHTAPPETTA ATHE MOVING BACKGROUND */
        body {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: white;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Glassmorphism Panel */
        .glass-panel {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            width: 85%;
            max-width: 600px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            transition: all 0.6s ease-in-out;
        }

        /* Initial Hide for Second Screen */
        #second-screen {
            display: none;
            opacity: 0;
            transform: translateY(30px);
        }

        .header h1 { font-size: 2.5rem; margin-bottom: 10px; }
        
        .stats-grid {
            display: grid;
            gap: 15px;
            margin: 30px 0;
        }

        /* 2. STAT-BOX HOVER EFFECTS (Back Again!) */
        .stat-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: 0.4s;
            cursor: pointer;
            animation: fadeIn 1s ease forwards;
        }

        .stat-box:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05) rotate(2deg); /* Nertheulla aa tilt effect */
            border: 1px solid white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        /* Button Styling */
        .cta-btn {
            display: inline-block;
            padding: 15px 40px;
            background: white;
            color: #e73c7e;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            transition: 0.3s;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .cta-btn:hover {
            transform: translateY(-5px);
            background: #2d3436;
            color: white;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-out {
            opacity: 0 !important;
            transform: scale(0.9) !important;
        }
    </style>
</head>
<body>

    <div class="glass-panel" id="main-panel">
        <div class="header">
            <h1>Welcome âœ¨</h1>
            <p>Login Successful!</p>
        </div>

        <div class="stats-grid">
            <div class="stat-box" style="animation-delay: 0.2s;"><h3>Believe Your Self!</h3></div>
            <div class="stat-box" style="animation-delay: 0.4s;"><h3>Try Hard!</h3></div>
            <div class="stat-box" style="animation-delay: 0.6s;"><h3>Win Better..</h3></div>
        </div>

        <button class="cta-btn" onclick="showNext()">Get Started</button>
    </div>

    <div class="glass-panel" id="second-screen">
        <div class="header">
            <h1>Let's Go! ðŸš€</h1>
            <p style="font-size: 1.2rem; margin: 20px 0;">"Small steps lead to big changes."</p>
        </div>
        <p>Your journey is starting. Ready to explore?</p>
        <br>
        <button class="cta-btn" onclick="goBack()" style="background: rgba(255,255,255,0.2); color: white;">Go Back</button>
    </div>

    <script>
        function showNext() {
            const main = document.getElementById('main-panel');
            const second = document.getElementById('second-screen');

            main.classList.add('fade-out');

            setTimeout(() => {
                main.style.display = 'none';
                second.style.display = 'block';
                
                setTimeout(() => {
                    second.style.opacity = '1';
                    second.style.transform = 'translateY(0)';
                }, 50);
            }, 500);
        }

        function goBack() {
            location.reload(); 
        }
    </script>

</body>
</html>
